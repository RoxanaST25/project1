<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="col-12">
        <!-- Page title -->
        <div class="my-5">
            <h2>Question </h2>
            <hr>
            <h3>{{question.question}}</h3>
        </div>
        <div class="col-md-8 offset-md-2" >
            <h4 class="fw-bold text-center mt-3"></h4>
            <form class="px-4" action="/selected/{{index}}/{{question.answer}}" method="post">
                {% with messages = get_flashed_messages(category_filter=['answer']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <strong>Error!!!!</strong>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
            <p style="font-size:25px" class="fw-bold">Choose one or more options</p>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" name="option0" id="flexCheckDefault" />
                <label class="form-check-label" style="font-size:20px" for="flexCheckDefault">
                  {{question.options[0]}}
                </label>
              </div>
          
              <!-- Checked checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" name="option1" id="flexCheckDefault2" />
                <label style="font-size:20px" class="form-check-label" for="flexCheckDefault2">
                    {{question.options[1]}}
                </label>
              </div>
          
              <!-- Checked checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" name="option2" id="flexCheckDefault3" />
                <label style="font-size:20px" class="form-check-label" for="flexCheckDefault3">
                    {{question.options[2]}}
                </label>
              </div>
            <div class=" text-end">

                <input type="submit" value="Submit"  class="btn btn-success">
               
              </div>
            </form>

          </div>
</body>
</html>
